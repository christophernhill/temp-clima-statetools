name: a test
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
     - name: Setup base env
       run: sudo apt-get -y install openmpi-'*' ssh curl libopenmpi-'*'
     - name: Get julia
       run: |
             cd /opt
             wget https://julialang-s3.julialang.org/bin/linux/x64/1.3/julia-1.3.1-linux-x86_64.tar.gz
             wget https://julialang-s3.julialang.org/bin/linux/x64/1.4/julia-1.4.1-linux-x86_64.tar.gz
             pwd
             /bin/ls -altr
             sudo tar -xzvf /opt/julia-1.3.1-linux-x86_64.tar.gz
             sudo tar -xzvf /opt/julia-1.4.1-linux-x86_64.tar.gz
     - name: Get repo
       uses: actions/checkout@v2
     - name: Check info
       run: |
             cd /home/runner
             pwd
             find .
             env
     - name: Run an example
       run: |
             pwd
             ls -altr
             git clone https://github.com/climate-machine/CLIMA
             ls -altr
             cd CLIMA
             /opt/julia-1.3.1/bin/julia <<!
             using Pkg
             Pkg.activate(".")
             Pkg.instantiate()
             Pkg.add( PackageSpec(url="https://github.com/christophernhill/temp-clima-statetools")  )
             using CLIMAStateCheck
             include("../test/Ocean/HydrostaticBoussinesq/test_ocean_gyre.jl")
             !
